syntax = "proto3";
option csharp_namespace = "GiTcg.Proto";

import "enums.proto";
import "preview.proto";

message Action {
  oneof action {
    SwitchActiveAction switch_active = 1;
    PlayCardAction play_card = 2;
    UseSkillAction use_skill = 3;
    ElementalTuningAction elemental_tuning = 4;
    DeclareEndAction declare_end = 5;
  }
  repeated PreviewData preview = 10;
  repeated DiceRequirement required_cost = 11;
}

// 切换出战角色
message SwitchActiveAction {
  // 出站角色 id
  sint32 character_id = 2;
}

// 打出手牌
message PlayCardAction {
  // 手牌 id
  sint32 card_id = 2;
  // 打出手牌目标 id 列表
  repeated sint32 target_ids = 3;
  bool will_be_effectless = 4;
}

// 使用技能
message UseSkillAction {
  // 技能定义 id
  int32 skill_id = 2;
  // 使用技能目标 id 列表
  repeated sint32 target_ids = 3;
  optional sint32 main_damage_target_id = 4;
}

// 元素调和
message ElementalTuningAction {
  // 要调和的手牌 id
  sint32 removed_card_id = 2;
  // 调和目标骰子类型
  DiceType target_dice = 3;
}

// 宣布结束
message DeclareEndAction {
}
