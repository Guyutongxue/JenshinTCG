name: 🖼️ Generate Card Data Images

on: ["workflow_dispatch"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  Build:
    name: ⚙️ Generate Card Data Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Run Build
        run: |
          bun install
          bun run build -n card-data-img-gen
          bun packages/card-data-img/gen/src/main.ts
      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: packages/card-data-img/dist

  Deploy:
    name: 🌐 Deploy Card Data Images
    needs: Build
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CARD_DATA_IMG }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Deploy to Vercel
        run: |
          bunx vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
